<!DOCTYPE html>
<html>
  <body
    style="
      background-image: linear-gradient(#ffa384, #74bdcb);
      background-attachment: fixed;
    "
  >
    <a href="index.html" style="color: #000000"
      ><i
        class="material-icons"
        style="font-size: 30px; float: left; padding: 2px"
        >arrow_back</i></a>
       
        <!-- import link font-awesome -->
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <div data-include="test.html"></div>
    <div class="row mx-auto">
      <div class="col col-lg-6 text-center">
        <img
          src="images\admind.png"
          alt="adminbg"
          style="width: 480px; height: 440px"
        />
      </div>

      <div class="col col-lg-6 text-center mx-auto">
        <div class="text-center" style="margin-top: 80px">
          <div class="mx-auto text-center m">
            <p style="font-weight: lighter; font-size: 40px">Welcome Admin</p>

            <p style="font-weight: bold; font-size: 60px">Enter Pin Number</p>
          </div>
          <div class="mx-auto text-center">
            <div class="text-center" style="margin-bottom: 20px">
              <input
                type="password"
                name="password"
                maxlength="4"
                class="inputField1"
                id="password"
                placeholder="enter code here"
                required
              />
            </div>

            <div class="text-center" style="margin-bottom: 20px">
              <button class="button1" id="button1" onclick="onSubmit()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="script.js" crossorigin="anonymous"></script>
    <script src="csi.min.js"></script>
  </body>
</html>
